<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width:767px)" href="css/phone.css" />
  <script src="js/jquery.min.js"></script>
  <script src="layui/layui.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
  <title>华美雅思</title>
</head>

<body>
  <!-- header -->
  <header class="header">
  </header>
  <!--end  header -->

  <!--star banner -->
  <div class="ny-banner positionr">
    <img src="images/contact-banner.jpg" alt="" srcset="" class="w100">
    <div class="positionb flex flex-center">
      <div>
        <p class="banner-line"></p>
        <h2 class="banner-h2 fon32">联系我们</h2>
        <p class="banner-txt fon18">期待与您取得联系</p>
      </div>
    </div>
  </div>
  <!--end  banner -->

  <!--star 联系我们 -->
  <div class="contact-form padding60">
    <div class="max1200 ">
      <div>
        <p><img src="images/feedback.png" alt="" srcset=""></p>
        <p class="fon24 color0 feedback-title">在线留言</p>
      </div>
      <div class="flex contact-flex">
        <div class="contact-left color0 flex">
          <div  class="max320  lineh2 w100">
            为了更好的提高我们的服务质量，我们设置了留言反馈功能，您如果对我们公司有任何的建议，都可以通过留言发送给我们，希望通过您的建议进一步提高我们的服务水平，谢谢。
          </div>
          <div class="w100">
            <p>Thank you </p>
            <p>For your support</p>
          </div>
        </div>
        <div class="contact-right">
          <form action="">
            <input type="text" class="contact-txt" placeholder="您的名字">
            <input type="text" class="contact-txt" placeholder="联系电话">
            <input type="text" class="contact-txt" placeholder="您所在地区">
            <input type="text" class="contact-txt" placeholder="您的邮箱">
            <input type="text" class="contact-txt" placeholder="您的建议意见或想要了解的内容">
            <input type="button" class="contact-txt contact-btn"  value="提交">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--end 联系我们 -->

  <div class="map max1200 ">
    <img src="images/contact-map.jpg" alt="" srcset="" class="w100">
  </div>



  <!--star  footer -->
  <footer class="footer">
  </footer>
  <!-- end footer -->

</body>

</html>
